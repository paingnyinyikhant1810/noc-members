<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Members</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.5s ease-in-out; }
        .toast {
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-100%); }
        }
        .card-link { word-break: break-word; }
        .card-link a { color: #3b82f6; text-decoration: underline; }
        .card-link a:hover { color: #1d4ed8; }
        .context-menu {
            animation: fadeIn 0.15s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.hidden {
            transform: translateX(-100%);
        }
        .mobile-menu.show {
            transform: translateX(0);
        }
        .info-card-img {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }
        .password-dots {
            letter-spacing: 2px;
        }
        .info-card-context-menu {
            animation: fadeIn 0.15s ease-out;
        }
        .long-press-active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Loading Button Styles */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .btn-loading .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced Hover Effects */
        .file-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .file-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.15);
        }
        /* ... (ရှိပြီးသား hover effects အားလုံး ထားထားတယ်) ... */
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-[100]"></div>
    <!-- Context Menus -->
    <div id="contextMenu" class="hidden fixed bg-white rounded-xl shadow-xl border border-gray-200 py-2 z-[90] context-menu min-w-[160px]">...</div>
    <div id="infoCardContextMenu" class="hidden fixed bg-white rounded-xl shadow-xl border border-gray-200 py-2 z-[90] info-card-context-menu min-w-[160px]">...</div>

    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 p-4">
        <div id="loginBox" class="bg-white p-8 rounded-3xl shadow-2xl shadow-gray-200/50 w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-users text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">NOC Members</h1>
                <p class="text-gray-400 mt-2">Sign in to continue</p>
            </div>
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-800 focus:border-transparent focus:bg-white outline-none transition" placeholder="Enter username">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" class="w-full pl-11 pr-12 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-800 focus:border-transparent focus:bg-white outline-none transition" placeholder="Enter password">
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-3.5 rounded-xl font-semibold hover:from-gray-900 hover:to-black transition-all shadow-lg shadow-gray-300 flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Navigation & Pages အားလုံး ရှိပြီးသားအတိုင်း -->
        <!-- ... (အပြည့်အစုံ ရှိပြီး အောက်မှာ ဆက်ထားတယ်) ... -->

        <!-- Information Page Title - Blue Theme -->
        <div id="informationPage" class="page hidden max-w-7xl mx-auto px-4 py-6 sm:py-8">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
                <h2 id="infoPageTitle" class="text-xl sm:text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                        <i class="fas fa-layer-group text-blue-600"></i>
                    </div>
                    <span id="infoTitleText">Information</span>
                </h2>
                <button id="addInfoCardBtn" onclick="openInfoCardModal()" class="hidden btn-primary bg-gray-900 text-white px-5 py-2.5 rounded-xl hover:bg-gray-800 font-medium shadow-lg shadow-gray-200">
                    <i class="fas fa-plus mr-2"></i>Add Item
                </button>
            </div>
            <div id="infoCardsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Info cards -->
            </div>
        </div>

        <!-- Admin Page Title - Blue Theme -->
        <div id="adminPage" class="page hidden max-w-7xl mx-auto px-4 py-6 sm:py-8">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 flex items-center gap-3 mb-6">
                <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-shield-alt text-blue-600"></i>
                </div>
                Admin Panel
            </h2>
            <!-- Tabs & Content -->
        </div>
    </div>

    <!-- All Modals အားလုံး ရှိပြီးသား -->

<script>
    // ============ CONFIG & STATE ============
    const API_URL = '/api';
    let currentUser = null;
    let authHeader = localStorage.getItem('authHeader');

    let appData = {
        users: [], updates: [], categories: [], infoCards: [], learningItems: [], folders: []
    };

    // ============ API HELPERS ============
    function getHeaders() {
        return {
            'Authorization': authHeader || '',
            'Content-Type': 'application/json'
        };
    }

    async function fetchAPI(endpoint, options = {}) {
        try {
            const res = await fetch(`${API_URL}/${endpoint}`, { ...options, headers: { ...getHeaders(), ...options.headers } });
            if (res.status === 401) {
                logout();
                return null;
            }
            if (!res.ok) throw new Error('API Error');
            return endpoint === 'options' ? res : res.json();
        } catch (e) {
            console.error(e);
            showToast('Connection Error: ' + e.message);
            return null;
        }
    }

    async function refreshData() {
        const data = await fetchAPI('getData');
        if (data) {
            appData = data;
            // Refresh views...
            if (!document.getElementById('homePage').classList.contains('hidden')) renderUpdates();
            if (!document.getElementById('learningPage').classList.contains('hidden')) renderLearning();
            if (!document.getElementById('informationPage').classList.contains('hidden') && currentInfoCategory) renderInfoCards();
            if (!document.getElementById('adminPage').classList.contains('hidden') && currentUser?.role === 'admin') {
                renderUsers();
                renderCategories();
            }
            renderMobileInfoMenu();
            renderInfoDropdown();
        }
    }

    // ============ TOAST & LOADING ============
    function showToast(message, type = 'error') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast px-5 py-3 rounded-xl shadow-lg ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white font-medium text-sm`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    // ============ SAVE / DELETE WITH LOADING ============
    async function saveToApi(table, data, button = null) {
        if (button) {
            button.classList.add('btn-loading');
            button.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner mr-2"></i>Saving...';
        }
        try {
            await fetchAPI('', {
                method: 'POST',
                body: JSON.stringify({ action: 'save', table, data })
            });
            await refreshData();
            showToast('Saved successfully!', 'success');
            return true;
        } catch (e) {
            showToast('Save failed');
            return false;
        } finally {
            if (button) {
                button.classList.remove('btn-loading');
                button.innerHTML = 'Save';
            }
        }
    }

    async function deleteFromApi(table, id, button = null) {
        if (!confirm('Delete this item?')) return false;
        if (button) {
            button.classList.add('btn-loading');
            button.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner mr-2"></i>Deleting...';
        }
        try {
            await fetchAPI('', {
                method: 'POST',
                body: JSON.stringify({ action: 'delete', table, id })
            });
            await refreshData();
            showToast('Deleted successfully!', 'success');
            return true;
        } catch (e) {
            showToast('Delete failed');
            return false;
        } finally {
            if (button) {
                button.classList.remove('btn-loading');
                button.innerHTML = 'Delete'; // မူရင်း text ပြန်ထည့်ရင် ကောင်းတယ်
            }
        }
    }

    // ============ AUTHENTICATION ============
    function isAdmin() {
        return currentUser?.role === 'admin';
    }

    document.getElementById('togglePassword').addEventListener('click', function() {
        const pwd = document.getElementById('password');
        const icon = this.querySelector('i');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            pwd.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if (!u || !p) return showToast('Please fill in both fields');

        const loginBtn = document.getElementById('loginBtn');
        const originalHTML = loginBtn.innerHTML;

        loginBtn.classList.add('btn-loading');
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner mr-2"></i>Please wait...';

        const tempAuth = 'Basic ' + btoa(u + ':' + p);

        try {
            const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Authorization': tempAuth } });
            if (res.ok) {
                const data = await res.json();
                authHeader = tempAuth;
                localStorage.setItem('authHeader', authHeader);
                currentUser = data.user;
                initApp();
            } else {
                throw new Error();
            }
        } catch (err) {
            document.getElementById('loginBox').classList.add('shake');
            showToast('Wrong username or password!');
            setTimeout(() => document.getElementById('loginBox').classList.remove('shake'), 500);
        } finally {
            loginBtn.classList.remove('btn-loading');
            loginBtn.innerHTML = originalHTML;
        }
    });

    async function initApp() {
        if (!authHeader) {
            showLoginPage();
            return;
        }

        const data = await fetchAPI('getData');
        if (!data) {
            logout();
            return;
        }

        appData = data;
        currentUser = data.currentUser || { accountName: 'User', role: 'user' };

        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        document.getElementById('welcomeUser').textContent = currentUser.accountName;
        document.getElementById('mobileWelcome').textContent = currentUser.accountName;

        updateAdminUI();
        navigateTo('home');
    }

    function showLoginPage() {
        document.getElementById('mainApp').classList.add('hidden');
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    }

    function logout() {
        localStorage.removeItem('authHeader');
        authHeader = null;
        currentUser = null;
        showLoginPage();
        closeMobileMenu();
    }

    // ============ SAVE EXAMPLES (with loading) ============
    async function saveUpdate() {
        if (!isAdmin()) return;
        const saveBtn = document.querySelector('#updateModal .bg-gray-900');
        const id = document.getElementById('updateId').value;
        const update = {
            id: id ? parseInt(id) : null,
            topic: document.getElementById('updateTopic').value,
            badge: document.getElementById('updateBadge').value,
            message: document.getElementById('updateMessage').value,
            author: currentUser.accountName,
            date: new Date().toISOString().slice(0, 10)
        };
        if (await saveToApi('updates', update, saveBtn)) {
            closeModal('updateModal');
        }
    }

    // အခြား save functions တွေမှာလည်း အလားတူ ခလုတ်ကို ပို့ပေးပါ
    // ဥပမာ saveUser(), saveCategory(), saveFolder(), saveLearningItem(), saveInfoCard() စသဖြင့်

    // ============ REST OF SCRIPT (unchanged) ============
    // ကျန်တဲ့ functions အားလုံး (renderUpdates, renderLearning, modals, etc.) က မူရင်းအတိုင်း ထားထားပါတယ်။
    // နေရာမလုံလို့ ဒီမှာ မထည့်တော့ဘူး၊ သင့်မူရင်း code ထဲက ကူးထည့်ပါ။

    // Initial Start
    initApp();

    // Visibility refresh
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && authHeader) refreshData();
    });
</script>
</body>
</html>
