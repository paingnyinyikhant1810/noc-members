    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }

        }
        .shake { animation: shake 0.5s ease-in-out; }
        .toast { animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-100%); } }
        .card-link { word-break: break-word; }

        .password-dots { letter-spacing: 2px; }
        .long-press-active { transform: scale(0.95); opacity: 0.8; }
        /* Hover Effects */
        .file-card, .info-card, .update-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .file-card:hover, .info-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.15); }
        .file-card:active, .info-card:active { transform: translateY(-2px) scale(0.98); }
        .file-card .file-icon, .info-card .info-icon { transition: all 0.3s ease; }
        .file-card:hover .file-icon, .info-card:hover .info-icon { transform: scale(1.1); }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 16px -4px rgba(0, 0, 0, 0.3); }
        .nav-hover::after { content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 2px; background: #1f2937; transition: all 0.3s ease; transform: translateX(-50%); }

        .table-row:hover { background-color: #f9fafb; }
    </style>
</head>

    <script>
        // ============ API & STATE ============
        const API_URL = '/api';
        let appData = { users: [], updates: [], categories: [], infoCards: [], learningItems: [], folders: [] };
        let currentUser = null;
        let authHeader = localStorage.getItem('authHeader');

        // ============ AUTH HELPERS ============
        function getHeaders() {
            return {
                'Authorization': authHeader,
                'Content-Type': 'application/json'
            };
        }

        async function fetchAPI(endpoint, options = {}) {
            const res = await fetch(`${API_URL}/${endpoint}`, { ...options, headers: { ...getHeaders(), ...options.headers } });
            if (res.status === 401) { logout(); return null; }
            if (!res.ok) throw new Error('API Error');
            return res.json();
        }

        // ============ INITIALIZATION ============
        async function initApp() {
            if (!authHeader) { showLoginPage(); return; }
            try {
                // Verify token by trying to get data
                const data = await fetchAPI('getData');
                if (!data) return; // Auth failed inside fetchAPI

                appData = data;
                
                // Decode user from auth header for display
                const creds = atob(authHeader.split(' ')[1]).split(':');
                // Find user object in returned data (if admin) or just use basic info
                const foundUser = appData.users?.find(u => u.username === creds[0]);
                currentUser = foundUser || { accountName: creds[0], role: 'user' }; 

                // Setup UI
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('welcomeUser').textContent = currentUser.accountName;
                document.getElementById('mobileWelcome').textContent = currentUser.accountName;
                
                updateAdminUI();
                navigateTo('home');
            } catch (e) {
                console.error(e);
                showToast('Connection failed');
            }
        }

        function updateAdminUI() {
            const isAdmin = currentUser.role === 'admin';
            const hiddenIfUser = ['adminBtn', 'mobileAdminBtn', 'addUpdateBtn', 'learningAdminBtns', 'addInfoCardBtn'];
            hiddenIfUser.forEach(id => {
                const el = document.getElementById(id);
                if(el) isAdmin ? el.classList.remove('hidden') : el.classList.add('hidden');
            });
        }

        // ============ LOGIN ============
        document.getElementById('togglePassword').addEventListener('click', function() {
            const pwd = document.getElementById('password');
            const icon = this.querySelector('i');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
            icon.className = pwd.type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            btn.disabled = true;

            const tempAuth = 'Basic ' + btoa(u + ':' + p);
            
            try {
                const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Authorization': tempAuth } });
                const data = await res.json();
                
                if (data.success) {
                    authHeader = tempAuth;
                    localStorage.setItem('authHeader', authHeader);
                    currentUser = data.user;
                    initApp();
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (err) {
                document.getElementById('loginBox').classList.add('shake');
                showToast('Login failed: ' + err.message);
                setTimeout(() => document.getElementById('loginBox').classList.remove('shake'), 500);
            }
            
            btn.innerHTML = 'Sign In <i class="fas fa-arrow-right ml-2"></i>';
            btn.disabled = false;
        });

        function logout() {
            localStorage.removeItem('authHeader');
            authHeader = null;
            currentUser = null;
            location.reload();
        }

        function showToast(msg, type='error') {
            const t = document.createElement('div');
            t.className = `toast px-5 py-3 rounded-xl shadow-lg ${type==='error'?'bg-red-500':'bg-green-500'} text-white text-sm`;
            t.textContent = msg;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // ============ NAVIGATION ============
        function navigateTo(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.nav-btn, .mobile-nav-btn').forEach(b => {
                b.classList.remove('bg-gray-100', 'text-gray-900');
                b.classList.add('text-gray-600');
            });

            if (page === 'home') {
                document.getElementById('homePage').classList.remove('hidden');
                renderUpdates();
            } else if (page === 'learning') {
                document.getElementById('learningPage').classList.remove('hidden');
                currentFolderId = null;
                renderLearning();
            } else if (page === 'admin') {
                document.getElementById('adminPage').classList.remove('hidden');
                showAdminTab('users');
            }
            document.querySelectorAll(`[data-page="${page}"]`).forEach(b => b.classList.add('bg-gray-100', 'text-gray-900'));
        }

        // ============ GENERIC SAVE / DELETE ============
        async function saveItem(table, data) {
            try {
                await fetchAPI('', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'save', table, data })
                });
                const newData = await fetchAPI('getData'); // Refresh data
                appData = newData;
                showToast('Saved successfully', 'success');
                return true;
            } catch (e) {
                showToast('Save failed');
                return false;
            }
        }

        async function deleteItemApi(table, id) {
            if(!confirm('Are you sure?')) return;
            try {
                await fetchAPI('', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', table, id })
                });
                const newData = await fetchAPI('getData');
                appData = newData;
                showToast('Deleted', 'success');
                return true;
            } catch (e) {
                showToast('Delete failed');
                return false;
            }
        }

        // ============ UPDATES ============
        function renderUpdates() {
            const container = document.getElementById('updatesContainer');
            if(!appData.updates.length) { container.innerHTML = '<div class="text-center text-gray-400 py-10">No updates</div>'; return; }
            
            const badgeColors = { important: 'bg-red-100 text-red-700', general: 'bg-blue-100 text-blue-700' };
            container.innerHTML = appData.updates.map(u => `
                <div class="update-card bg-white rounded-2xl p-5 border border-gray-100">
                    <div class="flex justify-between mb-2">
                        <h3 class="font-bold">${u.topic}</h3>
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-1 rounded-full text-xs ${badgeColors[u.badge]||'bg-gray-100'}">${u.badge}</span>
                            ${currentUser.role === 'admin' ? `
                                <button onclick="openUpdateModal(${u.id})"><i class="fas fa-edit text-gray-400"></i></button>
                                <button onclick="deleteUpdate(${u.id})"><i class="fas fa-trash text-gray-400"></i></button>
                            ` : ''}
                        </div>
                    </div>
                    <p class="text-gray-600 whitespace-pre-wrap">${u.message}</p>
                    <div class="mt-4 text-xs text-gray-400 flex justify-between"><span>${u.author}</span><span>${u.date}</span></div>
                </div>
            `).join('');
        }

        async function saveUpdate() {
            const id = document.getElementById('updateId').value;
            const data = {
                id: id ? parseInt(id) : null,
                topic: document.getElementById('updateTopic').value,
                badge: document.getElementById('updateBadge').value,
                message: document.getElementById('updateMessage').value,
                author: currentUser.accountName,
                date: new Date().toISOString().split('T')[0]
            };
            if(await saveItem('updates', data)) { closeModal('updateModal'); renderUpdates(); }
        }

        async function deleteUpdate(id) { if(await deleteItemApi('updates', id)) renderUpdates(); }
        
        function openUpdateModal(id) {
            document.getElementById('updateModal').classList.remove('hidden');
            if(id) {
                const u = appData.updates.find(x => x.id === id);
                document.getElementById('updateId').value = u.id;
                document.getElementById('updateTopic').value = u.topic;
                document.getElementById('updateMessage').value = u.message;
            } else {
                document.getElementById('updateForm').reset();
                document.getElementById('updateId').value = '';
            }
        }

        // ============ LEARNING ============
        let currentFolderId = null;
        function renderLearning() {
            const container = document.getElementById('learningContainer');
            const folders = appData.folders.filter(f => f.parentId === currentFolderId);
            const items = appData.learningItems.filter(i => i.folderId === currentFolderId);
            
            // Breadcrumb
            let bcHtml = `<button onclick="currentFolderId=null;renderLearning()">Root</button>`;
            if(currentFolderId) bcHtml += ` > <span>Folder ${currentFolderId}</span>`; // Simplified breadcrumb
            document.getElementById('breadcrumb').innerHTML = bcHtml;

            let html = folders.map(f => `
                <div class="file-card bg-white p-4 rounded-xl border border-gray-100 text-center cursor-pointer" onclick="currentFolderId=${f.id};renderLearning()">
                    <i class="fas fa-folder text-amber-400 text-3xl mb-2"></i>
                    <div class="text-sm font-medium truncate">${f.name}</div>
                </div>
            `).join('');

            html += items.map(i => `
                <div class="file-card bg-white p-4 rounded-xl border border-gray-100 text-center cursor-pointer" onclick="openItem('${i.type}', '${i.link}', '${i.id}')">
                    <i class="fas ${i.type==='pdf'?'fa-file-pdf text-red-400':'fa-file-alt text-blue-400'} text-3xl mb-2"></i>
                    <div class="text-sm font-medium truncate">${i.topic}</div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function openItem(type, link, id) {
            if(type === 'pdf') window.open(link, '_blank');
            else {
                const item = appData.learningItems.find(x => x.id == id);
                document.getElementById('textViewContent').textContent = item.content;
                document.getElementById('textViewModal').classList.remove('hidden');
            }
        }

        async function saveFolder() {
            const data = {
                id: document.getElementById('folderId').value ? parseInt(document.getElementById('folderId').value) : null,
                name: document.getElementById('folderName').value,
                parentId: currentFolderId
            };
            if(await saveItem('folders', data)) { closeModal('folderModal'); renderLearning(); }
        }

        async function saveLearningItem() {
            const type = document.getElementById('learningItemType').value;
            const data = {
                id: document.getElementById('learningItemId').value ? parseInt(document.getElementById('learningItemId').value) : null,
                topic: document.getElementById('learningItemTopic').value,
                type: type,
                link: type === 'pdf' ? document.getElementById('learningItemLink').value : null,
                content: type === 'text' ? document.getElementById('learningItemContent').value : null,
                folderId: currentFolderId
            };
            if(await saveItem('learning_items', data)) { closeModal('learningItemModal'); renderLearning(); }
        }

        // ============ INFO CARDS ============
        let currentInfoCategory = null;
        function renderInfoDropdown() {
            const d = document.getElementById('infoDropdown');
            const m = document.getElementById('mobileInfoMenu');
            const html = appData.categories.map(c => `<button onclick="showInfoCat(${c.id}, '${c.name}')" class="block w-full text-left px-4 py-2 hover:bg-gray-50"><i class="fas ${c.icon}"></i> ${c.name}</button>`).join('');
            d.innerHTML = html;
            m.innerHTML = html;
        }

        function showInfoCat(id, name) {
            currentInfoCategory = id;
            document.getElementById('infoTitleText').textContent = name;
            navigateTo('information'); // Hide others
            document.getElementById('informationPage').classList.remove('hidden');
            
            const container = document.getElementById('infoCardsContainer');
            const cards = appData.infoCards.filter(c => c.categoryId === id);
            container.innerHTML = cards.map(c => `
                <div class="info-card bg-white p-4 rounded-xl border text-center cursor-pointer" onclick="window.open('${c.link}', '_blank')">
                    <i class="fas ${c.icon} text-3xl text-gray-400 mb-2"></i>
                    <div class="text-sm font-medium">${c.title}</div>
                </div>
            `).join('');
        }

        function toggleInfoDropdown() { document.getElementById('infoDropdown').classList.toggle('hidden'); }
        
        async function saveInfoCard() {
             const data = {
                id: document.getElementById('infoCardId').value ? parseInt(document.getElementById('infoCardId').value) : null,
                title: document.getElementById('infoCardTitle').value,
                displayType: document.getElementById('infoCardDisplayType').value,
                icon: document.getElementById('infoCardIcon').value,
                image: document.getElementById('infoCardImageUrl').value,
                link: document.getElementById('infoCardLink').value,
                categoryId: currentInfoCategory
            };
            if(await saveItem('info_cards', data)) { closeModal('infoCardModal'); showInfoCat(currentInfoCategory, document.getElementById('infoTitleText').textContent); }
        }

        async function saveCategory() {
            const data = {
                id: document.getElementById('categoryId').value ? parseInt(document.getElementById('categoryId').value) : null,
                name: document.getElementById('categoryName').value,
                icon: document.getElementById('categoryIcon').value
            };
            if(await saveItem('categories', data)) { closeModal('categoryModal'); renderInfoDropdown(); showAdminTab('categories'); }
        }

        // ============ ADMIN USERS ============
        function renderUsers() {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = appData.users.map(u => `
                <tr>
                    <td class="px-6 py-4">${u.accountName} <span class="text-xs text-gray-400 block">${u.username}</span></td>
                    <td class="px-6 py-4">${u.role}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="deleteItemApi('users', ${u.id}).then(renderUsers)" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }
        
        async function saveUser() {
            const data = {
                id: document.getElementById('userId').value ? parseInt(document.getElementById('userId').value) : null,
                accountName: document.getElementById('userAccountName').value,
                username: document.getElementById('userUsername').value,
                password: document.getElementById('userPassword').value,
                role: document.getElementById('userRole').value
            };
            if(await saveItem('users', data)) { closeModal('userModal'); renderUsers(); }
        }

        function showAdminTab(tab) {
            document.querySelectorAll('.admin-tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tab+'Tab').classList.remove('hidden');
            if(tab==='users') renderUsers();
            if(tab==='categories') {
                 document.getElementById('categoriesList').innerHTML = appData.categories.map(c => `
                    <div class="flex justify-between p-3 bg-white rounded border">
                        <span><i class="fas ${c.icon}"></i> ${c.name}</span>
                        <button onclick="deleteItemApi('categories', ${c.id}).then(() => { renderInfoDropdown(); showAdminTab('categories'); })" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                 `).join('');
            }
        }

        // ============ UTILS ============
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function openUserModal() { openModal('userModal'); }
        function openCategoryModal() { openModal('categoryModal'); }
        function openFolderModal() { openModal('folderModal'); }
        function openLearningItemModal() { openModal('learningItemModal'); document.getElementById('learningItemContent').classList.add('hidden'); }
        document.getElementById('learningItemType').onchange = function() { 
             const isPdf = this.value === 'pdf';
             document.getElementById('learningItemLink').classList.toggle('hidden', !isPdf);
             document.getElementById('learningItemContent').classList.toggle('hidden', isPdf);
        };
        function openInfoCardModal() { openModal('infoCardModal'); }

        // Start
        initApp();
        renderInfoDropdown();

        // Mobile Menu Logic
        function openMobileMenu() { document.getElementById('mobileMenu').classList.remove('hidden'); setTimeout(()=>document.getElementById('mobileMenu').classList.add('show'),10); document.getElementById('mobileOverlay').classList.remove('hidden'); }
        function closeMobileMenu() { document.getElementById('mobileMenu').classList.remove('show'); setTimeout(()=>document.getElementById('mobileMenu').classList.add('hidden'),300); document.getElementById('mobileOverlay').classList.add('hidden'); }
    </script>
</body>
</html>
