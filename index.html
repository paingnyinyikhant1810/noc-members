    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.5s ease-in-out; }
        .toast {
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-100%); }
        }
        .context-menu { animation: fadeIn 0.15s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .mobile-menu { transition: transform 0.3s ease-in-out; }
        .mobile-menu.hidden { transform: translateX(-100%); }
        .mobile-menu.show { transform: translateX(0); }
        .info-card-img {
            width: 56px; height: 56px; object-fit: cover; border-radius: 12px;
            transition: transform 0.2s ease;
        }
        .password-dots { letter-spacing: 2px; }
        .long-press-active { transform: scale(0.95); opacity: 0.8; }

        /* Loading Button */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .btn-loading .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hover Effects */
        .file-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .file-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -8px rgba(0,0,0,0.15); }
        .info-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .info-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -8px rgba(0,0,0,0.15); }
        .info-card:hover .info-card-img { transform: scale(1.05); }
    </style>
</head>

<script>
    const API_URL = '/api';
    let currentUser = null;
    let authHeader = localStorage.getItem('authHeader');
    let appData = { users: [], updates: [], categories: [], infoCards: [], learningItems: [], folders: [] };
    let currentInfoCategory = null;
    let currentFolderId = null;
    let contextItem = null;
    let longPressCardId = null;
    let isLongPress = false;
    let imageSource = 'url';

    function showToast(message, type = 'error') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast px-5 py-3 rounded-xl shadow-lg ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white font-medium text-sm`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    async function fetchAPI(endpoint, options = {}) {
        try {
            const res = await fetch(`${API_URL}/${endpoint}`, { ...options, headers: { 'Authorization': authHeader || '', 'Content-Type': 'application/json' } });
            if (res.status === 401) { logout(); return null; }
            if (!res.ok) throw new Error('API Error');
            return res.json();
        } catch (e) {
            showToast('Connection Error');
            return null;
        }
    }

    async function saveToApi(table, data, button = null) {
        const originalHTML = button ? button.innerHTML : null;
        if (button) {
            button.classList.add('btn-loading');
            button.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner mr-2"></i>Saving...';
        }
        try {
            await fetchAPI('', { method: 'POST', body: JSON.stringify({ action: 'save', table, data }) });
            await refreshData();
            showToast('Saved successfully!', 'success');
            return true;
        } catch (e) {
            showToast('Save failed');
            return false;
        } finally {
            if (button) {
                button.classList.remove('btn-loading');
                button.innerHTML = originalHTML || 'Save';
            }
        }
    }

    async function deleteFromApi(table, id, button = null) {
        if (!confirm('Delete this item?')) return false;
        const originalHTML = button ? button.innerHTML : null;
        if (button) {
            button.classList.add('btn-loading');
            button.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner mr-2"></i>Deleting...';
        }
        try {
            await fetchAPI('', { method: 'POST', body: JSON.stringify({ action: 'delete', table, id }) });
            await refreshData();
            showToast('Deleted successfully!', 'success');
            return true;
        } catch (e) {
            showToast('Delete failed');
            return false;
        } finally {
            if (button) {
                button.classList.remove('btn-loading');
                button.innerHTML = originalHTML || 'Delete';
            }
        }
    }

    async function refreshData() {
        const data = await fetchAPI('getData');
        if (data) {
            appData = data;
            renderUpdates();
            renderLearning();
            if (currentInfoCategory) renderInfoCards();
            if (isAdmin()) { renderUsers(); renderCategories(); }
            renderMobileInfoMenu();
            renderInfoDropdown();
        }
    }

    function isAdmin() { return currentUser?.role === 'admin'; }

    // Login loading
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if (!u || !p) { showToast('Fill both fields'); return; }

        const loginBtn = document.getElementById('loginBtn');
        const originalHTML = loginBtn.innerHTML;
        loginBtn.classList.add('btn-loading');
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin loading-spinner mr-2"></i>Please wait...';

        const tempAuth = 'Basic ' + btoa(u + ':' + p);
        try {
            const res = await fetch(`${API_URL}/login`, { method: 'POST', headers: { 'Authorization': tempAuth } });
            if (res.ok) {
                const data = await res.json();
                authHeader = tempAuth;
                localStorage.setItem('authHeader', authHeader);
                currentUser = data.user;
                initApp();
            } else {
                throw new Error();
            }
        } catch {
            document.getElementById('loginBox').classList.add('shake');
            showToast('Wrong username or password!');
            setTimeout(() => document.getElementById('loginBox').classList.remove('shake'), 500);
        } finally {
            loginBtn.classList.remove('btn-loading');
            loginBtn.innerHTML = originalHTML;
        }
    });

    async function initApp() {
        if (!authHeader) { showLoginPage(); return; }
        const data = await fetchAPI('getData');
        if (!data) { logout(); return; }
        appData = data;
        currentUser = data.currentUser || { accountName: 'User', role: 'user' };

        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        document.getElementById('welcomeUser').textContent = currentUser.accountName;
        document.getElementById('mobileWelcome').textContent = currentUser.accountName;

        updateAdminUI();
        navigateTo('home');
    }

    function showLoginPage() {
        document.getElementById('mainApp').classList.add('hidden');
        document.getElementById('loginPage').classList.remove('hidden');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    }

    function logout() {
        localStorage.removeItem('authHeader');
        authHeader = null;
        currentUser = null;
        showLoginPage();
        closeMobileMenu();
    }

    function updateAdminUI() {
        const ids = ['adminBtn', 'mobileAdminBtn', 'addUpdateBtn', 'learningAdminBtns', 'addInfoCardBtn'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.classList.toggle('hidden', !isAdmin());
        });
    }

    // Save with loading example (add id to Save buttons in HTML)
    document.getElementById('saveUpdateBtn').addEventListener('click', async function() {
        if (!isAdmin()) return;
        const id = document.getElementById('updateId').value;
        const update = {
            id: id ? parseInt(id) : null,
            topic: document.getElementById('updateTopic').value,
            badge: document.getElementById('updateBadge').value,
            message: document.getElementById('updateMessage').value,
            author: currentUser.accountName,
            date: new Date().toISOString().slice(0, 10)
        };
        if (await saveToApi('updates', update, this)) closeModal('updateModal');
    });

    // Repeat for other save buttons

    initApp();
</script>
</body>
</html>
