
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOC Members</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-box" id="loginBox">
    <div class="login-header">
      <div class="logo"><i class="fas fa-network-wired"></i></div>
      <h1>NOC Members</h1>
      <p>Network Operations Center</p>
    </div>
    <form id="loginForm">
      <div class="input-group">
        <label>Username</label>
        <div class="input-wrap"><i class="fas fa-user"></i><input type="text" id="username" required autocomplete="username"></div>
      </div>
      <div class="input-group">
        <label>Password</label>
        <div class="input-wrap">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" required autocomplete="current-password">
          <button type="button" class="eye-btn" id="eyeBtn"><i class="fas fa-eye" id="eyeIcon"></i></button>
        </div>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">
        <span id="btnText">Login</span>
        <span id="btnLoading" style="display:none"><i class="fas fa-spinner fa-spin"></i> Please wait...</span>
      </button>
    </form>
  </div>
  <div class="toast" id="toast"><i class="fas fa-exclamation-circle"></i> <span id="toastMsg"></span></div>
  
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    
    document.getElementById('eyeBtn').onclick = () => {
      const p = document.getElementById('password'), i = document.getElementById('eyeIcon');
      p.type = p.type === 'password' ? 'text' : 'password';
      i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
    };
    
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      
      // Show loading
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';
      loginBtn.disabled = true;
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST', 
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            username: document.getElementById('username').value, 
            password: document.getElementById('password').value
          })
        });
        const data = await res.json();
        
        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('token', data.token);
          location.href = '/dashboard.html';
        } else {
          showError('Wrong username or password!');
        }
      } catch(err) {
        showError('Connection error! Please try again.');
      }
      
      // Hide loading
      btnText.style.display = 'inline';
      btnLoading.style.display = 'none';
      loginBtn.disabled = false;
    };
    
    function showError(msg) {
      document.getElementById('loginBox').classList.add('shake');
      setTimeout(() => document.getElementById('loginBox').classList.remove('shake'), 500);
      document.getElementById('toastMsg').textContent = msg;
      document.getElementById('toast').classList.add('show');
      setTimeout(() => document.getElementById('toast').classList.remove('show'), 3000);
    }
    
    if (localStorage.getItem('token')) location.href = '/dashboard.html';
  </script>
</body>
</html>
